<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de texto</title>
  <link rel="stylesheet" href="style.css">

  
  <style>
    .footer {
       position: fixed;
       left: 0;
       bottom: 0;
       width: 100%;
       background-color: rgb(70, 111, 187);
       color: black;
       text-align: center;
    }
  </style>
  
</head>
<body>
  <h1 class="titulo">Encriptador de texto</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas, sin acento y sin caracteres especiales</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto que desees">
        <input class="btn" type="submit" value="Encriptar" id="btn-encriptar">
        <input class="btn" type="submit" value="Desencriptar" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Su texto</h2>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="Copiar" id="btn-copiar">
    </section>
  </main>
  <script src="./script.js"></script>

  <div class="footer">
    <p>Desarrollado por Luciano Jiménez</p>
  </div>

</body>
</html>
